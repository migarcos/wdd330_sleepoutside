<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">

    </header>

    <main class="divider">
      
      <section class="products">
        <h2>My Cart</h2>

        <ul class="product-list">
          
        </ul>
        <template id="cart-item-template">
          <li class="cart-card divider">
            <a href="#" class="cart-card__remove"  data-id=""> x </a>
            <a href="" class="cart-card__image">
              <img src="" alt="" />
            </a>
            <a href="" class="cart-card__name">
              <h2 class="card__name"></h2>
            </a>
            <p class="cart-card__color"></p>
            <p  class="cart-card__quantity">
              <button class="btnMinus btnQty" data-id="">-</button>
              <span class="card__quantity"></span>
              <button class="btnPlus btnQty"  data-id="">+</button>
            </p>
            <p class="cart-card__price"></p>
          </li>
        </template>
      </section>

      <section id="cart-footer" class="cart-footer">
        <h3 class="cart-total" id="cart-total"></h3>
      </section>
    </main>

    

    <footer id="main-footer"> </footer>
  </body>
</html>
